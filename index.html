<!DOCTYPE html>
<html>

  <head>
    <title>Mt. Wilson sunspots</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pure-min.css">
    <link rel="stylesheet" href="./main.css">
  </head>

  <body>

    <div id="app">
      <div class="pure-g">

        <div class="pure-u-1 centered">
          <h2>
            Mt. Wilson 150-Foot Solar Tower sunspot drawing archive browser
          </h2>
        </div>

        <div class="pure-u-1-3">
        </div>
        <div class="pure-u-1-3">
          <form class="pure-form">
            <fieldset>
              <legend>Time travel to any date after January 4, 1917</legend>
              <select v-model="selectedDate.month">
                <option v-for="month in possibleMonths" v-bind:value="month">
                  {{ month | wordifyMonth }}
                </option>
              </select>
              <select v-model="selectedDate.day">
                <option v-for="day in possibleDays" v-bind:value="day">
                  {{ day }}
                </option>
              </select>
              <select v-model="selectedDate.year">
                <option v-for="year in possibleYears" v-bind:value="year">
                  {{ year }}
                </option>
              </select>
            </fieldset>
          </form>
        </div>
        <div class="pure-u-1-3">
        </div>

        <div class="pure-u-1 centered">
          <img v-bind:src="imageUrl" v-bind:style="imageStyle"/>
        </div>

      </div>
    </div>

    <script src="./underscore-min.js"></script>
    <script src="./vue.min.js"></script>
    <script src="./main.js"></script>

  </body>

</html>
